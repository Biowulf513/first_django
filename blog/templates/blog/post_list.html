{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="date">
	           <p> Публикация от: {{ post.published_date }}</p>
	    </div>

	    <div class="post">
	        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <p>{{ post.text|linebreaksbr }}</p>
	    </div>
	    <hr>
	{% endfor %}
{% endblock content %}
