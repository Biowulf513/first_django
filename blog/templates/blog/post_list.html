<!DOCTYPE html>
<html>
	<head>
		<title>post_list</title>
	</head>
	<body>
		    <div>
	            <h1><a href="">Django Blog</a></h1>
	        </div>
	        <hr>
	    {% for post in posts %}    
	        <div>
	        	<p> Опубликованно: {{ post.published_date }}</p>
	        	<h1><a href="">{{ post.title }}</a></h1>
	        	<p>{{ post.text|linebreaksbr }}</p>
	        	<hr>
	        </div>
	    {% endfor %}
	</body>
</html>
